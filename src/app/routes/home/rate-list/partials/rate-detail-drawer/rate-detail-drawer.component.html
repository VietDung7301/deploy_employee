<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  nzPlacement="right"
  nzTitle="Basic Drawer"
  (nzOnClose)="close()"
  nzTitle="Chi tiết đánh giá"
  nzWidth="40%"
>
  <ng-container *nzDrawerContent>
    <div nz-row>
      <div nz-col nzSpan="24">
        <div nz-row nzGutter="8">
          <div nz-col>
            <img [src]="data?.productImageUrl" alt="" height="100px" />
          </div>
          <div nz-col nzSpan="16">
            <div nz-row>
              <div nz-col nzSpan="24">
                <b>{{ data?.productName }}</b>
              </div>
            </div>
            <div nz-row>
              <div nz-col nzSpan="24">
                <nz-rate
                  [ngModel]="data?.starNumbers"
                  [nzDisabled]="true"
                ></nz-rate>
              </div>
            </div>
          </div>
        </div>
        <div nz-row nzGutter="8">
          <div nz-col nzSpan="8">
            <p>Đánh giá từ người dùng:</p>
          </div>
          <div nz-col nzSpan="16">
            <input nz-input [disabled]="true" [ngModel]="data?.userName" />
            <!-- <textarea rows="4" nz-input [ngModel]="data?.message" [disabled]="true"></textarea> -->
          </div>
        </div>
        <div nz-row nzGutter="8">
          <div nz-col nzSpan="8">
            <p>Nội dung đánh giá:</p>
          </div>
          <div nz-col nzSpan="16">
            <!-- <input nz-input [disabled]="true" [ngModel]="data?.message" /> -->
            <textarea rows="4" nz-input [ngModel]="data?.message" [disabled]="true"></textarea>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</nz-drawer>
